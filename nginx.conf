server {
    listen 80;
    server_name localhost;
    
    # Match URLs like /devtools/browser/3500/UUID or with port in query
    location ~ ^/devtools/browser/(\d+)/(.*)$ {
        set $backend_port $1;
        set $browser_uuid $2;
        
        proxy_pass http://127.0.0.1:$backend_port/devtools/browser/$browser_uuid;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # API endpoint on port 8080
    location /get {
        proxy_pass http://127.0.0.1:8080/get;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Only allow GET method
        limit_except GET {
            deny all;
        }
    }
    
    location /kill {
        proxy_pass http://127.0.0.1:8080/kill;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Only allow GET method
        limit_except GET {
            deny all;
        }
    }
    
    location /stats {
        proxy_pass http://127.0.0.1:8080/stats;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Only allow GET method
        limit_except GET {
            deny all;
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}